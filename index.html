<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="header bg-primary text-center p-2 text-white">Weather Dashboard</h1>
    </header>
    <main class="container mt-3 txt">
        <div class="row">
            <div class="city-search col-3">
                <h2>Search for a City:</h2>
                <input type="text" class="city-input form-control"/>
                <button type="submit" class="submit-btn btn btn-primary btn-block mt-1">Search</button>
                <hr>
                <div class="past-search">   
                </div>
            </div>

            <div class="col-9 city-data">
                <div class="current-forecast border p-2 rounded mb-3">
                    <h2 id="current-search"></h2>
                    <span id="current-date"></span>
                    <br>
                    <br>
                    <p class="current-temp"></p>
                    <p class="current-wind"></p>
                    <p class="current-humidity"></p>
                    <p class="current-uv"></p>
                </div>  
                
                <div class="future">
                    <h2 class="five-days">5-Day Forecast:</h2>
                    <div class="future-days">
                 
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
